<ion-header>

  <ion-navbar>
    <ion-title>Add Your Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label floating>Enter Bread</ion-label>
        <ion-input [(ngModel)]="bread" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Enter Location</ion-label>
        <ion-input [(ngModel)]="loc" type="text" ></ion-input>
      </ion-item>
      <div padding>
        <button block ion-button (click)="openPrev()" >ADD</button>
      </div>
  </ion-list>
</ion-content>
